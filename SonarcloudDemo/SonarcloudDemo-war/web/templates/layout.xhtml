<!DOCTYPE html>
<html lang='en'
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
  <h:head>
    <title>Sonar Cloud Demo</title>
    <meta name="Eric Babcock"/>
    <link rel="stylesheet" href="#{resource['css:global.css']}"/>
  </h:head>
  <h:body style="padding:60px">
    <b:navBar brand="User" 
              brandHref="#{resource['page:index.xhtml']}" 
              fixed="top" 
              inverse="true">
      <b:navbarLinks>
        <b:navLink value="Home" outcome="Index"></b:navLink>
        <b:navLink value="About" outcome="About"></b:navLink>
        <b:navLink value="Contact" href="#contact"></b:navLink>
      </b:navbarLinks>
      <b:form styleClass="navbar-form navbar-right">
        <div class="form-group" rendered="#{!login.loggedIn}">
          <f:validateBean>
            <b:inputText placeholder = "username" id="username" value="#{credentials.username}"/>
            <b:inputSecret placeholder = "password" id="password" value="#{credentials.password}"/>
          </f:validateBean>
        </div>
        <b:commandButton action="#{login.login}" 
                         value="Login" 
                         look="success" 
                         rendered="#{!login.loggedIn}" 
                         icon="chevron-right" 
                         iconAlign="right"/>
         <h:commandButton value="Logout" 
                          action="#{login.logout}" 
                          rendered="#{login.loggedIn}"/>
      </b:form>
    </b:navBar>
    <b:container>
      <h:panelGroup>
   signed in as #{currentUser.username}
</h:panelGroup>
      <ui:insert name='content'/>           
    </b:container>
  </h:body>
</html>
