<!DOCTYPE html>
<html lang='en'
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
  <h:head>
    <title>Sonar Cloud Demo</title>
    <meta name="Eric Babcock"/>
    <link rel="stylesheet" href="#{resource['css:global.css']}"/>
  </h:head>
  <h:body style="padding:60px">
    <b:navBar brand="User" brandHref="#{resource['page:index.xhtml']}" fixed="top" inverse="true">
      <b:navbarLinks>
        <b:navLink value="Home"></b:navLink>
        <b:navLink value="About" href="#{resource['page:about.xhtml']}"></b:navLink>
        <b:navLink value="Contact" href="#contact"></b:navLink>
      </b:navbarLinks>
      <h:form styleClass="navbar-form navbar-right" >
        <h:panelGrid columns="2" rendered="#"
          {!login.loggedIn}">
          <f:validateBean>
            <h:outputLabel for="username">Username:</h:outputLabel>
            <h:inputText id="username" value="#{credentials.username}"/>
            <h:outputLabel for="password">Password:</h:outputLabel>
            <h:inputSecret id="password" value="#{credentials.password}"/>
          </f:validateBean>
        </h:panelGrid>
        <h:commandButton value="Login" action="#{login.login}" rendered="#{!login.loggedIn}"/>
        <h:commandButton value="Logout" action="{login.logout}" rendered="#{login.loggedIn}"/>
      </h:form>
    </b:navBar>
    <b:container>
      <ui:insert name='content'/>           
    </b:container>
  </h:body>
</html>
